    /* ===== Header ===== */
.logo-title-wrapper {
  display: flex;
  flex-direction: column; /* Logo di atas teks (Gaya Modern) */
  align-items: center;
  justify-content: center;
  gap: 15px; /* Jarak antara logo dan teks */
}

.header-logo {
  width: 60px; /* Ukuran logo di HP, sesuaikan jika kurang besar */
  height: auto;
  filter: drop-shadow(0 5px 15px rgba(242, 169, 0, 0.4)); /* Efek cahaya di sekitar logo */
  animation: logoFloat 4s ease-in-out infinite;
}

/* Jika ingin logo di samping teks pada layar yang agak lebar */
@media (min-width: 768px) {
  .logo-title-wrapper {
    flex-direction: row; /* Berjejer ke samping */
    gap: 20px;
  }
}

/* Animasi halus untuk logo */
@keyframes logoFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}


header {  
  background-color: var(--dark);  
  padding: 1.5rem 1rem; 
  text-align: center;
  border-bottom: 1px solid rgba(242, 169, 0, 0.2); /* Warna emas samar */
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow agar lebih depth */
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}


header h1 {
  margin: 0;
  /* Menggunakan font Montserrat yang super tebal */
  font-family: 'Montserrat', sans-serif;
  font-size: 2.2rem; /* Ukuran sedikit naik agar gagah */
  font-weight: 900; /* Ketebalan maksimal */
  letter-spacing: -1px; /* Jarak antar huruf dirapatkan agar terlihat lebih solid/keren */
  text-transform: uppercase;
  position: relative;
  z-index: 2;
  line-height: 1.1;
  
  /* Animasi Kilau Gradien tetap dipertahankan */
  background: linear-gradient(
    to right, 
    #ffffff 20%, 
    var(--accent) 40%, 
    var(--accent) 60%, 
    #ffffff 80%
  );
  background-size: 200% auto;
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
  animation: shine 4s linear infinite;
  
  /* Tambahan: Shadow halus agar teks lebih "keluar" */
  text-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* Penyesuaian untuk HP Layar Kecil */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.8rem;
    letter-spacing: -0.5px;
  }
}

/* Dekorasi Sains Minimalis */
.science-icon {
  position: absolute;
  color: rgba(242, 169, 0, 0.5); /* Sangat samar agar estetik */
  font-size: 1.5rem;
  animation: float 6s ease-in-out infinite;
}

.science-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
.science-icon:nth-child(2) { top: 15%; right: 7%; animation-delay: 2s; }
.science-icon:nth-child(3) { bottom: 10%; left: 8%; animation-delay: 4s; font-size: 2rem; }
.science-icon:nth-child(4) { bottom: 15%; right: 5%; animation-delay: 4s; font-size: 1rem; }

header:hover .science-icon {
  color: var(--accent); /* Ikon berubah jadi emas terang saat header di-hover */
  transform: scale(1.2);
  transition: all 0.5s ease;
}


@keyframes shine {
  to { background-position: 200% center; }
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(15deg); }
}

/* Responsif untuk layar sangat kecil */
@media (max-width: 400px) {
  header h1 { font-size: 1.4rem; letter-spacing: 2px; }
}
